# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: "Composite Action Demo"
description: "Demo composite action"
inputs:
  TEST_SUITE:
    required: true
    type: string
    default: "testng.xml"
  GTIHUB_TOKEN:
    required: true
    type: string  


runs:

  using: "composite"

  steps:   

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -Dmaven.test.failure.ignore=true -DsuiteXmlFile=${{inputs. TEST_SUITE}}
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: results
          path: target

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/**/junitreports/TEST-*.xml
          reporter: java-junit
          fail-on-error: true

      - name: Publish to GitHub Registry
        run: mvn clean deploy -DskipTests=true
        shell: bash
        env:
          GITHUB_TOKEN: ${{inputs.GITHUB_TOKEN}}
